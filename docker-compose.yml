version: '3.8'

services:
  # Kafka service (KRaft mode - no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: flink-test-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:29092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Test runner service
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flink-test-runner
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Use docker-compose Kafka instead of testcontainers
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Test parameters (can be overridden)
      SQL_FILE: ${SQL_FILE:-/app/test-cases/query.sql}
      INPUT_FILE: ${INPUT_FILE:-/app/test-cases/input.txt}
      OUTPUT_FILE: ${OUTPUT_FILE:-/app/test-cases/output.txt}
      JAVA_JARS: ${JAVA_JARS:-}
      PYTHON_PATH: ${PYTHON_PATH:-}
    volumes:
      # Mount test cases from host
      - ./test-cases:/app/test-cases:ro
      # Mount UDF JARs from host (optional)
      - ./udf-jars:/app/udf-jars:ro
      # Mount Python UDFs from host (optional)
      - ./python-udf:/app/python-udf:ro
    command:
      - mvn
      - test
      - -Dtest=FlinkKafkaFileBasedTest
      - -DsqlFile=${SQL_FILE:-/app/test-cases/query.sql}
      - -DinputFile=${INPUT_FILE:-/app/test-cases/input.txt}
      - -DoutputFile=${OUTPUT_FILE:-/app/test-cases/output.txt}
      - -DjavaJars=${JAVA_JARS:-/app/udf-jars/udf-example-2.1.0-1.0.jar}
      - -DpythonPath=${PYTHON_PATH:-/app/python-udf}

# Named volumes (optional, for caching)
volumes:
  maven-cache: